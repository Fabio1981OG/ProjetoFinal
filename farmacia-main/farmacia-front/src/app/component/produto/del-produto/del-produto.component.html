

<div class="flex-container">

  <button mat-mini-fab color="primary" routerLink="/produto/lista-produto">
    <mat-icon>
      arrow_left
    </mat-icon>
  </button>

  <mat-card class="form">
    <form action="" id="main-form">
      <h2>Excluir produto</h2>
        <mat-form-field appearance="outline">
          <mat-label>Nome do Produto</mat-label>
          <input [disabled]="true" type="text" matInput name="nome"   [(ngModel)]="produto.nome">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>codigo do Produto</mat-label>
          <input [disabled]="true" type="text" matInput name="codigo"  [(ngModel)]="produto.codigo">
        </mat-form-field>



        <button class="btn" (click)="deletarProduto(produto.codigo)" mat-raised-button color="warn" type="submit" style="margin-top: 10px;" >Deletar</button>

        <button class="btn" mat-raised-button color="primary" type="submit" style="margin-top: 10px;" routerLink="/produto/lista-produto">Cancelar</button>
    </form>
  </mat-card>
  </div>
