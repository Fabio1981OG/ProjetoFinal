<button (click)="sair()">SAIR</button>
<mat-card class="card">

    <h1>Lista de Produtos</h1>

    <button routerLink="/produto/novo-produto" class="mat-elevation-z8" mat-stroked-button color="primary">Cadastrar Produto</button>

    <mat-form-field appearance="standard">
       <mat-label>Pesquisar</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
     </mat-form-field>


     <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef><h3> Nome </h3></th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef><h3> Codigo </h3></th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>



          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef><h3> Ações </h3></th>
            <td mat-cell *matCellDef="let element">
               <a routerLink="/produto/editar-produto/{{ element.codigo }}">
                  <i class="material-icons edit">edit</i>
               </a>
               <a routerLink="/produto/delete-produto/{{ element.codigo }}">
                  <i class="material-icons delete">delete</i>
               </a>
               <a routerLink="/produto/info-produto/{{element.codigo }}">
                <i class="material-icons visibility">visibility</i>
             </a>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="columns"></tr>
         <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    </mat-card>
